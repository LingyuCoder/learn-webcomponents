<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress Bar</title>
	<link rel="import" href="imports/progress-bar.html">

	<style type="text/css">
		#wrapper {
			padding-top: 100px;
			width: 800px;
			margin: auto;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<progress-bar></progress-bar>
		<div id="result">0.5</div>
	</div>
	<script type="text/javascript">
		var progressBar = document.querySelector('progress-bar');
		var result = document.querySelector('#result');
		progressBar.setCur(0.5);

		progressBar.addEventListener('change', function(event){
			result.textContent = event.detail;
		});
	</script>
</body>
</html>
