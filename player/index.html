<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>
	<link rel="import" href="imports/music-player.html">

	<style type="text/css">
		#wrapper {
			width: 800px;
			margin: auto;
		}

	</style>
</head>

<body>
	<div id="wrapper">
		<music-player></music-player>
	</div>
	<script type="text/javascript">
		var musicPlayer = document.querySelector('music-player');
		
		musicPlayer.play();
		musicPlayer.add({
			name: '1',
			author: '1',
			src: 'music/1.mp3'
		});
		musicPlayer.add({
			name: '2',
			author: '2',
			src: 'music/2.mp3'
		});
		musicPlayer.add({
			name: '3',
			author: '3',
			src: 'music/3.mp3'
		});
		musicPlayer.add({
			name: '4',
			author: '4',
			src: 'music/4.mp3'
		});
	</script>
</body>
</html>
