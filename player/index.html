<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Slider</title>
	<link rel="import" href="imports/music-player.html">

	<style type="text/css">
		#wrapper {
			width: 800px;

<body>

		});

			name: 'cocoon',

		});

			name: 'Release My Soul',
			author: 'Aimee Blackshleger',
			src: 'http://lingyucoder-demo.qiniudn.com/audio%2F7.OGG',
			cover: 'http://lingyucoder-demo.qiniudn.com/imgsliders_3.jpg'
		});
		musicPlayer.add({
			name: '美♂-K+$タすpAd',

		});

		musicPlayer.play();

</body>
</html>
